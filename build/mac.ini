#don't change the platform name!!
cfg_platform_name=mac
#default values put it here
cfg_default_build_arches="all"
cfg_default_build_mode="release"
cfg_default_build_libraries="all"
#specific default values


#build machine & build host
cfg_build_machine="x86_64-apple-darwin14"
cfg_x86_64_host_machine="x86_64-apple-darwin"
cfg_arm64_host_machine="arm-apple-darwin"

cfg_min_macosx_deoply_tartget=10.11

#cross compile options
cfg_is_cross_compile=no
# cfg_armv7_toolchain_bin=

#build arches and build libraries
cfg_all_supported_arches=("arm64" "x86_64")
cfg_all_supported_libraries=("png" "zlib" "websockets" "curl" "freetype" "jpeg"  "tiff" "webp" "chipmunk" "glfw" "openssl" "rapidjson" "bullet" "box2d" "glsl_optimizer")
cfg_default_arches_all=("arm64" "x86_64")
cfg_default_libraries_all=("png" "zlib" "websockets" "curl" "freetype" "jpeg" "tiff" "webp" "chipmunk" "glfw" "openssl" "rapidjson" "bullet" "box2d" "glsl_optimizer")


#whether build fat library, use lipo -S create
cfg_build_fat_library=yes
cfg_is_cross_compile=yes

#debug and release mode flag
cfg_build_release_mode="-O3 -DNDEBUG"
cfg_build_debug_mode="-O0 -g -DDEBUG -D_DEBUG"

